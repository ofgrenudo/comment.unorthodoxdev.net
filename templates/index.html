<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <style>
        :root {
            color-scheme: dark;

            --bg: #181818;
            --bg1: #202020;
            --pr: #87afaf;

            --quote-border: 2px solid whitesmoke;
            --comment-padding: 0.8em;
            --comment-spacing: 1.3em;

            --comment-section-spacing: 0.5em;

            --author-clr: lightgray;
            --author-sc: gray;
            --admin-clr: #af5f5f;

            --settings-padding: 0.3em;

            --min-textbox-height: 5rem;
        }

        *,
        *::before,
        *::after {
            scrollbar-width: none;
            -ms-overflow-style: none;

            -webkit-box-sizing: border-box;
            box-sizing: border-box;

            word-wrap: break-word;

            scroll-behavior: smooth;
            background-color: var(--bg);

            color: whitesmoke;
            font-family: sans-serif;
        }
        ::-webkit-scrollbar {
            display: none;
        }

        body {
            margin: auto;
            padding: 2rem;
            max-width: 1100px;
            min-height: 100vh;
            text-rendering: optimizeSpeed;
        }

        li {
            margin: var(--comment-section-spacing);
        }

        pre {
            white-space: pre-wrap;
            margin: 0;
        }

        pre img {
            height: 1em;
        }

        #count,
        a {
            color: var(--pr);
            text-decoration: none;
        }

        a {
            font-style: italic;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            border: none;
            cursor: pointer;
        }

        #comment {
            margin-top: 3em;
            margin-bottom: 3em;
        }


        #input-section {
            margin: 0;
            padding: 0;
            display: inline;
            background-color:#af5f5f;
        }

        button {
            background-color: var(--bg1);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin: 4px 2px;
        }

        button {
            background-color: var(--bg);
            border: 2px solid #ccc;
            color: white;
            padding: 12px 20px;
            margin: 4px 2px;
            cursor: pointer;
            width: 100%;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin: 4px 2px;

            /* background-color: var(--bg);
            border: 2px solid #ccc;
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            resize: none; */
        }

    </style>
</head>
<body>
    <div class="input-section">
        <h2>Submit Your Comment</h2>
        <form action="/new_comment" method="post" id="new_comment">
            <input type="text" name="username-input" id="username" placeholder="whats your name anon?">
            <textarea
                id="comment-input"
                maxlength="1024"
                placeholder="what do you have to say to me..."
                spellcheck="true"
            ></textarea>
            <button id="submit">Send!</button>
        </form>
    </div>
    <div class="comment-section">
        <h2>Comments</h2>
        <ul id="comments">
            {% for comment in comments %}
            <div id="comment">
                {% if comment.visible == 1 %}
                    <li id="comment_id" hidden>{{comment.id}}</li>
                    <li id="comment_ip" hidden>{{comment.ip}}</li>
                    <li id="comment_username"><h4>anon {{comment.username}} says...</h4></li>
                    <li id="comment_input">{{comment.comment}}</li>    
                {% endif %}
            </div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
